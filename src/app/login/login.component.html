
<div class="row">
    <div class="col-xs-4 "></div>
     <!--COL-6-->
    <div class="col-xs-4">
            <div id="Form" class="card card-body mb-3 border-secondary  text-dark" style="border-radius: 3%; box-shadow: 0px 0px 4px black;">
              <div class="h1 text-center p-4 mt-0">Login</div>
            <!--Form-->
            <form>
              <!--Username Field-->
              <div class="form-group">
                <div class="h4 ml-2">Username:</div>
                <div class="input-group" >
                  <input type="text or email" class="form-control" id="username" placeholder="Username">
                  <label for="username" class="input-group-addon glyphicon glyphicon-user"></label>
                </div>
              </div>
              <!--Password Field-->
              <div class="form-group">
                <div class="h4 ml-2">Password:</div>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <label for="password" class="input-group-addon glyphicon glyphicon-lock"></label>
                </div> 
               </div> 
              <!--Checkbox-->
              <div class="checkbox">
                <label>
                  <input type="checkbox" style="color: rgb(252, 252, 252);"> 
                  <span class="h5">Remember me</span>
                </label>
              </div> 
              <!--Login Button-->
              <div class="text-center">
                <button type="button" class="btn bg-danger text-white text-center">Login</button>
              </div>
              <div class="h5 text-center">
                <a href="#" style="text-decoration: unset;">Forgot Password?</a>
              </div>
              <br>
              <span class="h5">Not Registered?
                  <a (click)="navigateToSignup()" style="text-decoration: unset; color: tomato; cursor: pointer;" >Click here to create an account</a>
              </span>
            </form>  
          </div>
    </div>
    <div class="col-xs-4"></div>
  </div>
